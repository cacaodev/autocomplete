<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Autosuggest</title><link href="./Autosuggest.css" rel="stylesheet"></head><body><div class="container"><div class="row"><h1>AUTOSUGGEST</h1><div class="search"><input type="text" id="search" class="full-width" placeholder="Enter le"></div></div></div><div id="map"></div><script>if (!('Promise' in window)) {
        var script = document.createElement("script");
        script.src = "https://polyfill.io/v3/polyfill.min.js?features=Promise";
        document.getElementsByTagName('head')[0].appendChild(script);
      }</script><script>window.addEventListener('DOMContentLoaded', function () {
        new Autosuggest('#search', {
          howManyCharacters: 2,
          delay: 500,
          output: 'output-list',
          searchMethod: true,
          error: {
            placeholder: 'something went wrong...',
          },
          clearButton: true,
          dataAPI: {
            // static files
            path: 'https://cdn.jsdelivr.net/gh/tomik23/autosuggest@master/docs/users.json',

            // jsonplaceholder dynami data 
            // searchLike: true,
            // path: 'https://jsonplaceholder.typicode.com/users?name_like=',
          },
          // static file example from jsonplaceholder site
          specificOutput: function (matches) {
            const regex = new RegExp(`${matches[0]}`, 'gi');
            const html = matches.slice(1)
              .filter((element, index) => {
                return element.name.match(regex);
              })
              .sort((a, b) => a - b)
              .map(el => {
                return `<li>
                  <p>${el.name.replace(regex, (str) => `<b>${str}</b>`)}</p>
                  </li>`;
              });
            return html.join('');
          }
        });

      });</script><script src="./Autosuggest.js"></script></body></html>
