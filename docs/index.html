<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autosuggest</title>
    <link rel="stylesheet" href="./global.min.css">
    <link href="autosuggest.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- search container -->
    <div class="container">
      <h1>The Breaking Bad API</h1>
      <div class="search loupe">
        <input type="text" id="search" class="full-width" autocomplete="off" placeholder="type wa">
      </div>
    </div>

    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        new Autosuggest('search', {
          delay: 1000,
          clearButton: true,
          // onSearch
          onSearch: (input) => {
            // You can also use static files
            // const api = '../static/users.json'
            const api = `https://breakingbadapi.com/api/characters?name=${encodeURI(input)}`;

            /**
             * axios
             * If you want to use axios you have to add the
             * axios library to head html
             * https://cdnjs.com/libraries/axios
             */
            // The number of characters entered should start searching
            // if (input.length < 2) {
            //   return [];
            // }

            // return axios.get(api)
            //   .then((response) => {
            //     return response.data;
            //   })
            //   .catch(error => {
            //     console.log(error);
            //   });

            /**
             * Promise
             */
            return new Promise((resolve) => {
              // The number of characters entered should start searching
              if (input.length < 2) {
                return resolve([])
              }

              fetch(api)
                .then(response => response.json())
                .then(data => {
                  resolve(data)
                })
                .catch(error => {
                  console.error(error);
                })
            })
          },

          onResults: (matches, input) => {
            // const regex = new RegExp(^${input}`, 'gi'); // start with
            const regex = new RegExp(input, 'gi')
            return matches
              .sort((a, b) => a.name.localeCompare(b.name))
              .filter(element => {
                return element.name.match(regex)
              })
              .map(el => {
                return `
                  <li class="autocomplete-item" role="option" aria-selected="false" tabindex="-1">
                    <h2 style="margin-bottom: 10px;">${el.portrayed.replace(regex, (str) => `<b>${str}</b>`)}</h2>
                    <div style="display: flex;">
                      <div style="margin-right: 10px;">
                        <img src="${el.img}" style="max-width: 100px;">
                      </div>
                      <div>
                        <h3>${el.name}</h3>
                        <div><b>nickname</b> - ${el.nickname}</div>
                        <div><b>birthday</b> - ${el.birthday}</div>
                        <div><b>status</b> - ${el.status}</div>
                      </div>
                    </div>
                  </li>`
              }).join('')
          },
          // event onsubmit
          onSubmit: (matches) => {
            console.log(matches);
            // search for an actor on imdb
            window.open(`https://www.imdb.com/find?q=${encodeURI(matches)}`)
          },
        })
      })
    </script>
    <script src="./autosuggest.min.js"></script>
  </body>

</html>
