<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Autosuggest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link href="./Autosuggest.css" rel="stylesheet">
</head>

<body>
  <div class="search">
    <input type="text" id="search" class="u-full-width" placeholder="Enter person name... e.g mi">
  </div>
  <div class="search">
    <input type="text" id="search-second" class="u-full-width" placeholder="Enter city... e.g gu">
  </div>
  <div class="search">
    <input type="text" id="search-last" class="u-full-width" placeholder="Enter city... e.g mi">
  </div>

  <script type="text/javascript">window.addEventListener('DOMContentLoaded', function () {
      new Autosuggest({
        delay: 500,
        search: 'search-last',
        searchOutputUl: 'output-list',
        isActive: 'active',
        isLoading: 'loading',
        activeList: 'active-list',
        error: 'error',
        howManyRecordsShow: 10,
        howManyCharacters: 2,
        dataAPI: {
          api: false,
          path: '../static/_persons.json',
        },
        placeholderError: 'something went wrong...',
        searchBy: 'name',
        specificOutput({ name, gender, address, matches }) {
          return (
            `${'' + '<li>' + '<a href='}${name}>${name.replace(
              new RegExp(matches[0], 'i'),
              str => `<b>${str}</b>`
            )}</a>` +
            '<div class="info">' +
            `<div class="icon gender-${gender}"></div>` +
            `<div class="address">${address}</div>` +
            '</div>' +
            '</li>'
          );
        },
      });

      new Autosuggest({
        delay: 500,
        search: 'search',
        searchOutputUl: 'output-list',
        isActive: 'active',
        isLoading: 'loading',
        activeList: 'active-list',
        error: 'error',
        howManyRecordsShow: 10,
        howManyCharacters: 2,
        dataAPI: {
          api: false,
          path: '../static/_persons.json',
        },
        placeholderError: 'something went wrong...',
        searchBy: 'name',
        specificOutput(options) {
          return (
            `${'' + '<li>' + '<a href='}${options.name}>${options.name.replace(
              new RegExp(options.matches[0], 'i'),
              function (str) {
                return `<b>${str}</b>`;
              }
            )}</a>` +
            '<div class="info">' +
            `<div class="icon gender-${options.gender}"></div>` +
            `<div class="address">${options.address}</div>` +
            '</div>' +
            '</li>'
          );
        },
      });

      // minimal configuration
      new Autosuggest({
        search: 'search-second',
        dataAPI: {
          api: false,
          path: '../static/_country.json',
        },
        searchBy: 'name',
      });
    });
  </script>
  <script type="text/javascript" src="./Autosuggest.js"></script>
</body>

</html>
