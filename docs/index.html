<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autosuggest</title>
    <link rel="stylesheet" href="./global.min.css">
    <link rel="stylesheet" href="./autosuggest.min.css">
  </head>

  <body>
    <!-- search container -->
    <div class="container">
      <h1>The Breaking Bad API</h1>
      <div class="search loupe">
        <input type="text" id="search" aria-label="Search for a name" class="full-width" autocomplete="off"
          placeholder="type wh">
      </div>
    </div>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', () => {
        new Autosuggest('search', {
          delay: 1000,
          clearButton: true,
          selectFirst: true,
          scrollIntoView: true,
          howManyCharacters: 2,
          // onSearch
          onSearch: (input) => {
            // You can also use static files
            // const api = '../static/users.json'
            const api = `https://breakingbadapi.com/api/characters?name=${encodeURI(input)}`;

            /**
             * jquery
             * If you want to use jquery you have to add the
             * jquery library to head html
             * https://cdnjs.com/libraries/jquery
             */
            // return $.ajax({
            //   url: api,
            //   method: 'GET',
            // })
            //   .done(function (data) {
            //     return data
            //   })
            //   .fail(function (xhr) {
            //     console.error(xhr);
            //   });

            // OR ----------------------------------

            /**
             * axios
             * If you want to use axios you have to add the
             * axios library to head html
             * https://cdnjs.com/libraries/axios
             */
            // return axios.get(api)
            //   .then((response) => {
            //     return response.data;
            //   })
            //   .catch(error => {
            //     console.log(error);
            //   });

            // OR ----------------------------------

            /**
             * Promise
             */
            return new Promise((resolve) => {
              fetch(api)
                .then(response => response.json())
                .then(data => {
                  resolve(data)
                })
                .catch(error => {
                  console.error(error);
                })
            })
          },

          onResults: (matches, input) => {
            // const regex = new RegExp(^${input}`, 'gi'); // start with
            const regex = new RegExp(input, 'gi')
            return matches
              .sort((a, b) => a.name.localeCompare(b.name))
              .filter(element => {
                return element.name.match(regex)
              })
              .map(el => {
                // small example
                // return `
                //   <li class="autocomplete-item" role="option" aria-selected="false" tabindex="-1">
                //     ${el.name.replace(regex, (str) => `<b>${str}</b>`)}
                //   </li>`
                // extensive example
                return `
                  <li class="autocomplete-item" role="option" aria-selected="false" tabindex="-1">
                    <h2 style="margin-bottom: 10px;">${el.name.replace(regex, (str) => `<b style="color: red;">${str}</b>`)}</h2>
                    <div style="display: flex;">
                      <div style="margin-right: 10px;">
                        <img src="${el.img}" style="max-width: 100px;">
                      </div>
                      <div>
                        <h3>${el.name}</h3>
                        <div><b>nickname</b> - ${el.nickname}</div>
                        <div><b>birthday</b> - ${el.birthday}</div>
                        <div><b>status</b> - ${el.status}</div>
                      </div>
                    </div>
                  </li>`
              }).join('')
          },
          // event onsubmit
          onSubmit: (matches) => {
            console.log(matches);
            // search for an actor on imdb
            // window.open(`https://www.imdb.com/find?q=${encodeURI(matches)}`)
          },
        })
      })
    </script>
    <script src="./autosuggest.min.js"></script>
  </body>

</html>
