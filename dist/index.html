<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Autosuggest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<link href="./autosuggest.css" rel="stylesheet"></head>

<body>

  <div class="search">
    <input type="text" id="search" class="u-full-width" data-item-row="10" placeholder="Enter city...">
  </div>

  <div class="search">
    <input type="text" id="search-second" class="u-full-width" data-item-row="10" placeholder="Enter code...">
  </div>


  <script type="text/javascript">
    window.addEventListener('load', function () {
      new searchJson({
        delay: 1000,
        search: 'search',
        searchOutput: 'output-search',
        searchOutputUl: 'output-list',
        isActive: 'is-active',
        isLoading: 'is-loading',
        listItem: 'list-auto-item',
        activeList: 'active-list',
        howManyRecordsShow: 'data-item-row',
        howManyCharacters: 1,
        urlPath: 'http://localhost:3004/country?like=',
        searchBy: 'name'
      });


      new searchJson({
        delay: 1000,
        search: 'search-second',
        searchOutput: 'output-second',
        searchOutputUl: 'output-action-list',
        isActive: 'is-active',
        isLoading: 'is-loading',
        listItem: 'list-item',
        activeList: 'active-list',
        howManyRecordsShow: 'data-item-row',
        howManyCharacters: 1,
        urlPath: 'http://localhost:3004/country?like=',
        searchBy: 'code'
      });

    });
  </script>

<script type="text/javascript" src="./autosuggest.js"></script></body>

</html>
